<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartPage</title>
    <script src="https://kit.fontawesome.com/d794204cca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">AVAILABLE NOW - THE AWESUMMER MAY FAB BAG!</div>
    <div id="navbar">
        <h2>SUBSCRIBE NOW</h2>
        <a href="../landingpage/index.html"><img id="front" src="https://cdn.shopify.com/s/files/1/0052/7551/6995/files/FABBAG-LOGO_96ac9306-4c81-4ab8-8d2b-4e818eed7f76_2048x.png?v=1606482289" alt=""></a>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i> 
            <i class="fa-solid fa-heart"></i>
            <a id="currUser" href="../SignIN/signup.html"><i class="fa-regular fa-user"></i></a>
            <a href="../productPage/cartPage.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>
     <div class="container">
         <form action="">
           
            <div class="row">
                <div class="col">
                    <h3 class="title">Shipping Address</h3>
                    <div class="inputBox">
                        <span>Full name :</span>
                        <input type="text" placeholder="john deo">
                        
                    </div>
                    <div class="inputBox">
                        <span> email :</span>
                        <input type="text" placeholder="abc@gmail.com">
                        
                    </div>
                    <div class="inputBox">
                        <span> Address:</span>
                        <input type="text" placeholder="room- street- locality">
                        
                    </div>
                    <div class="inputBox">
                        <span> city:</span>
                        <input type="text" placeholder="mumbai">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span> state :</span>
                            <input type="text" placeholder="india">
                        </div>
                        <div class="inputBox">
                            <span> zip address:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span> cards accepted :</span>
                        <!-- <img src="https://cookdental.com/images/CreditCardsAccepted.png
                        " alt=""> -->
                        
                    </div>
                    <div class="inputBox">
                        <span>name on card:</span>
                        <input type="text" placeholder="miss.john deo">
                        
                    </div>
                   
                    <div class="inputBox">
                        <span> credit card number:</span>
                        <input type="number"   id="cardNum" placeholder="1111-2222-3333">
                        
                    </div>
                    <div class="inputBox">
                        <span> exp month:</span>
                        <input type="text"id="expMon" placeholder="january">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span> exp year :</span>
                            <input type="number" id="expY" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span> CVV:</span>
                            <input type="text" id="cvv" placeholder="1234">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Continue to shipping" class="submit-btn">
            </div>
         </form>
     </div>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit", crossCheck);

    function crossCheck(){
        event.preventDefault();
        var cardNum = document.querySelector("#cardNum").value;
        var month = document.querySelector("#expMon").value;
        var year = document.querySelector("#expY").value;
        var cvv = document.querySelector("#cvv").value;
        
        // console.log(cardNum,ccv,expiry);

        if(cardNum == "1234567891234567" && cvv == "1234" && month == "05" && year =="2022"){
            alert("OTP Send Successfully");
            window.location.href = "OTP.html";
        }else{
            alert("Enter Valid Card Details")
            window.location.reload();
        }
    }

    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if(currentUser!==null){
                document.getElementById('currUser').innerHTML = currentUser;
            }
</script>
